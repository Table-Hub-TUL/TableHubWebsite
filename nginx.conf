server {
  listen 80;
  server_name localhost;

  # Set the root directory to where your built files are
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the key part for a Single Page Application (SPA):
  # It tries to find the file, then a directory,
  # and if it fails, it falls back to /index.html.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Enable Gzip compression for better performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css text/xml application/javascript application/json application/xml;
}