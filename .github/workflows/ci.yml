name: Build CI and Push Docker Image

# Triggers the workflow on push and pull request events
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# This allows the workflow to write to the GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  # --- Job 1: Run CI checks (install, build) ---
  # This job runs on all pushes and PRs to 'main'
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run build
        run: bun run build
      
      # Optional: Uncomment if you have a lint script
      # - name: Run lint
      #   run: bun run lint

  # --- Job 2: Build and Push Docker image to GHCR ---
  # This job builds the Dockerfile and pushes it to ghcr.io
  build-and-push-docker:
    # This job runs on the latest Ubuntu runner
    runs-on: ubuntu-latest
    # It only runs if the 'build-check' job succeeds
    needs: build-check
    # IMPORTANT: It only runs on a PUSH to the 'main' branch, not on pull requests
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN is automatically provided by GitHub
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This creates an image name like: ghcr.io/your-username/tablehubwebsite
          # It automatically uses your GitHub username/org and repo name
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # Use the root directory as the build context
          context: .
          # Push the image to the registry
          push: true
          # Use the tags generated by the 'meta' step (e.g., 'latest' and git-sha)
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Use build cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max